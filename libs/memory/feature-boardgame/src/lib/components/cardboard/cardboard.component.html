<div
  *ngIf="gameConf$ | async as gameConf"
  class="cardboard"
  [style.--columncount]="gameConf.config.columnCount"
  [style.--cardwidth]="board.cardWidth"
  [style.--playerid0backcolor]="gameConf.config.players[0].backgroundColor"
  [style.--playerid1backcolor]="gameConf.config.players[1].backgroundColor"
>
  <jz-card
    *ngFor="let cardId of gameConf.cards.keys()"
    [cardId]="cardId"
    class="card jello-horizontal"
  ></jz-card>
</div>
