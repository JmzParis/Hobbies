<div class='config'>
    <h2>Restart</h2>
    <form class='main'>
        <label>Size:</label> 
        <select name="boardSize" [(ngModel)]="selectedSize"> 
            <option *ngFor="let size of sizes" [value]="size.value">{{size.title}}</option> 
        </select>
        <label>Player count:</label>
        <select name="playerCount" [(ngModel)]="selectedPlayerCount"> 
            <option *ngFor="let playerCount of playerCounts" [value]="playerCount.value">{{playerCount.title}}</option> 
        </select>
        <label>Flip delay:</label>
        <select name="flipDelay" [(ngModel)]="selectedFlipDelay"> 
            <option *ngFor="let flipDelay of flipDelays" [value]="flipDelay.value">{{flipDelay.title}}</option> 
        </select>
    </form>    
    <h3>Options</h3>
    <form class='options'>
        <label>No sound:</label>
        <input type="checkbox" [checked]="config.sound.noSound" (change)="config.sound.noSound = !config.sound.noSound"/>
        <label>Flip Card:</label>
        <input type="checkbox" [checked]="config.sound.flipCardSound" (change)="config.sound.flipCardSound = !config.sound.flipCardSound"/>
        <label>Found:</label>
        <input type="checkbox" [checked]="config.sound.foundSound" (change)="config.sound.foundSound = !config.sound.foundSound"/>
        <label>Win:</label>
        <input type="checkbox" [checked]="config.sound.winSound" (change)="config.sound.winSound = !config.sound.winSound"/>
        <br/>
        <label>Background color when found:</label>
        <input type="checkbox" [checked]="config.visual.backgroundColorWhenFound" (change)="config.visual.backgroundColorWhenFound = !config.visual.backgroundColorWhenFound"/>
        <label>Red background when not found:</label>
        <input type="checkbox" [checked]="config.visual.redBackgroundWhenNotFound" (change)="config.visual.redBackgroundWhenNotFound = !config.visual.redBackgroundWhenNotFound"/>
        <br/>
        <label>If pair found continue:</label>
        <input type="checkbox" [checked]="config.game.ifFoundContinue" (change)="config.game.ifFoundContinue = !config.game.ifFoundContinue"/>        
    </form>
    
    <div *ngFor="let player of config.players; let i = index">
        <h3>Player&nbsp;{{i+1}}</h3>
        <form class='players'>            
            <label>Nickname:</label>
            <input name="name" type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}"/>
            <label>Avatar:</label>
            <input name="avatar" type="text" [(ngModel)]="player.avatar" [ngModelOptions]="{standalone: true}"/>
            <label>Color:</label>
            <input name="backgroundColor" type="text" [(ngModel)]="player.backgroundColor" [ngModelOptions]="{standalone: true}"/>
        </form>
    </div>        

    <br/>
    <button (click)="reset(selectedSize, selectedPlayerCount, selectedFlipDelay)">Restart</button>

    <br/><br/><br/>
    <div class='attribution'>Icons made by 
        <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a> 
        and <a href="https://www.freepik.com" title="Freepik">Freepik</a> 
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
      
</div>
