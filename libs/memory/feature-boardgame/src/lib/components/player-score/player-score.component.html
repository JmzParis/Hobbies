<div *ngIf="player$ | async as player" class="player {{'playerid'+player.playerId}}" [ngClass]="player.isActive ? 'active-player' : 'inactive-player'">
    <img *ngIf="player.avatar" src="{{player.avatar}}" alt="avatar"/> 
    <h1>{{player.name}}</h1>    
    <h2>Score</h2>
    <span>Try:&nbsp;{{player.tryCount}}</span>
    <br>
    <span>Trivial:&nbsp;{{player.trivialCount}}</span>
    <br>
    <span>Failed:&nbsp;{{player.failedCount}}</span>
    <br>
    <span class="bigger">Found:&nbsp;{{player.foundCount}}&nbsp;({{player.foundPercent | number}}%)</span>
    <br>
    <span class="bigger">Elapse:&nbsp;{{ player.timerTickCount * 1000 | date:'H:mm:ss':'UTC'}}</span>
    <br>
    <div *ngIf="player.isWinner" class="win swirl-in-fwd">
        <span>Congratulation</span>
        <br>
        <span>You&nbsp;Win!</span>
    </div>
</div>
